<!DOCTYPE html>
<html lang="en">
    <style type="text/css" id="night-mode-pro-style"></style>
    <link type="text/css" rel="stylesheet" id="night-mode-pro-link">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Menu</title>
        <!-- Bootstrap core -->
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/bootstrap/css/bootstrap.css"/>
        <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            }
            @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
            }
        </style>
        <!-- Custom styles for this template -->
        <link href="__PUBLIC__/assets/stylesheets/menu.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="collapse bg-dark" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-md-7 py-4">
                            <h4 class="text-white">About</h4>
                            <p class="text-muted"></p>
                        </div>
                        <div class="col-sm-4 offset-md-1 py-4">
                            <h4 class="text-white">Contact</h4>
                            <ul class="list-unstyled">
                                <!-- <li><a href="#" class="text-white">Follow on Twitter</a></li> -->
                                <!-- <li><a href="#" class="text-white">Like on Facebook</a></li> -->
                                <li><a href="https://rcos.io/projects/botusers/mco-menu-checker-online/profile" class="text-white" target="_blank">RCOS Homepage</a></li>
                                <li><a href="#" class="text-white">Email us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-between">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2" focusable="false" aria-hidden="true">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        <strong>Menu Checker Online</strong>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </header>
        <main role="main">
            <section class="jumbotron text-center">
                <div class="container">
                    <h1 class="jumbotron-heading">Menu</h1>
                    <p class="lead text-muted">{menu description}</p>
                    <p>
                        <a href="#" class="btn btn-primary my-2">Main call to action</a>
                        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                    </p>
                </div>
            </section>
            <div class="Menu py-5 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card mb-4 shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                                    <title>Placeholder</title>
                                    <rect fill="#55595c" width="100%" height="100%"></rect>
                                    <text fill="#eceeef" dy=".3em" x="50%" y="50%">Thumbnail</text>
                                </svg>
                                <div class="card-body">
                                    <p class="card-text" code = "{$data[0].id}">{$data[0].name}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">{$data[0].addr}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card mb-4 shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                                    <title>Placeholder</title>
                                    <rect fill="#55595c" width="100%" height="100%"></rect>
                                    <text fill="#eceeef" dy=".3em" x="50%" y="50%">Thumbnail</text>
                                </svg>
                                <div class="card-body">
                                    <p class="card-text" code = "{$data[1].id}">{$data[1].name}</p>
                                    <div class="d-flex justify-content-between align-items-center">

                                        <small class="text-muted">{$data[1].addr}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card mb-4 shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                                    <title>Placeholder</title>
                                    <rect fill="#55595c" width="100%" height="100%"></rect>
                                    <text fill="#eceeef" dy=".3em" x="50%" y="50%">Thumbnail</text>
                                </svg>
                                <div class="card-body">
                                    <p class="card-text" code = "{$data[2].id}">{$data[2].name}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">{$data[2].addr}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card mb-4 shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                                    <title>Placeholder</title>
                                    <rect fill="#55595c" width="100%" height="100%"></rect>
                                    <text fill="#eceeef" dy=".3em" x="50%" y="50%">Thumbnail</text>
                                </svg>
                                <div class="card-body">
                                    <p class="card-text" code = "{$data[3].id}">{$data[3].name}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">{$data[3].addr}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">Back to top</a>
                </p>
                <p></p>
            </div>
        </footer>
        <script>
            var controller = "__CONTROLLER__/";
        </script>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/assets/bootstrap/js/bootstrap.js"></script>
        <script>
        $(function () {
            $('.card-body').click(function () {
                window.location.href = controller+"restaurant"+"?name="+$(this).children('.card-text').attr('code');
            })
        });
        </script>
    </body>
    <style id="global-dark-mode" media="screen">html:before {
        content: " ";
        z-index: 100000000000000;
        pointer-events: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.20);
        }
    </style>
</html>
